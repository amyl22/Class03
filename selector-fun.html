<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector Fun</title>
	<style type="text/css">
		a {
			font-size: 40px;
			color: tomato;
			text-decoration: none;
		}

		a:visited {
			color: purple;
		}

		a:hover {
				color: red;
				text-decoration: underline;
		}	

		a:active {
			background-color: lightblue;
		}

	</style>
</head>
<body>
	<a href="http://www.google.com">Google</a>
	<a href="http://www.rom.on.ca/en">ROM</a>
	
</body>
</html>
